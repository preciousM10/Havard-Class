<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lists</title>
</head>
<body>
    ordered List
    <ol>
        <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
    
    An Unordered Lists
    <ul>
        <li>First Item</li>
        <li>2nd Item</li>
        <li>3rd List</li>
    </ul>
    
</body>
</html>
