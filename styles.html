    <style>

        that is it will appear according hierarchy order
            inline
            id
            class
            types
        so id is higher than tpes the color would appear red */

            color: blue;
        }
        #foo{
            color: red;
        }
    </style>

    <h1 id="foo">Heading 1</h1>
    
    Hello, World!
